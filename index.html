<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List new</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper mt-5 p-3">
          <h3 class="text-center pt-2 pb-3 text-bold text-white bg-info">
            GROCERY LIST
          </h3>

          <ul id="list"></ul>

          <form id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="inputValue"
                placeholder="Enter the value to add in the list...."
              />
            </div>
            <button type="submit" class="btn btn-primary">
              ADD ITEM
            </button>
          </form>

          <div class="mt-3">
            Clear the list
            <button
              class="btn btn-danger  d-block"
              onclick="clearAll()"
              id="button1"
            >
              CLEAR ALL
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
